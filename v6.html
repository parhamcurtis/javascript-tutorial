<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        // for loop 
        const colors = ['red', 'purple', 'green', 'white', 'black', 'blue', 'pink'];

        for(let i = 0; i < colors.length; i++) {
            console.log(colors[i]);
        }

        let x = 0;
        while(x < colors.length) {
            if(colors[x] == 'green') {
                x++;
                continue;
            }
            console.log("while", colors[x]);
            x++;
        }
    </script>
</body>
</html>
