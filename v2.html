<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Data Types</title>
</head>
<body>
    <script>
        console.log(typeof 23, "Whole Number");
        console.log(typeof 23.45, "Decimal");
        console.log(23 + 45.56);
        console.log(typeof "Hello World");
        //concatenation
        console.log(23 + "45" + " Is a great number!");
        console.log("Hello " + "World");
        //array can be thought of as a list
        console.log(["red", "white", "blue", 45]);
        //objects can be thought of as a dictionary
        console.log({"age": 40, "firstName" : "Curtis", "lastName" : "Parham"})
    </script>
</body>
</html>
