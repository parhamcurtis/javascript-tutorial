<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <button id="startGameBtn">Start New Game</button>
    </div>

    <h3 class="winner"><span id="winningPlayer"></span> Wins!!!</h3>
    <div class="content">
        <div>
            <p>Current Player: <span id="currentPlayer"></span></p>
            <div class="wrapper">
                <div class="box" id="1">1</div>
                <div class="box" id="2">2</div>
                <div class="box" id="3">3</div>
                <div class="box" id="4">4</div>
                <div class="box" id="5">5</div>
                <div class="box" id="6">6</div>
                <div class="box" id="7">7</div>
                <div class="box" id="8">8</div>
                <div class="box" id="9">9</div>
            </div>
        </div>

        <div style="min-width:225px;">
            <table>
                <caption>Total Wins</caption>
                <thead>
                    <tr>
                        <th>X</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="xTotalWins">0</td>
                        <td id="oTotalWins">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="./logic.js"></script>
</body>
</html>
