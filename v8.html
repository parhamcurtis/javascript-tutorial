<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h3>Clicked <span id="clicked"></span></h3>
    <button id="clicker">Click Me</button>
    <input id="first_name" value="123"/>

    <script>
        let i = 0;

        function incrementer() {
            i++;
            document.getElementById("clicked").innerHTML = i;
            if(i >= 23) {
                document.getElementById("clicker").removeEventListener('click', incrementer);
            }
        }

        function handleChange(evt) {
            console.log(evt.target.value);
        }

        window.addEventListener('load', function(){
            console.log("Window loaded");
            document.getElementById('clicked').innerHTML = i;
            document.getElementById('clicker').addEventListener('click' , incrementer)
            document.getElementById('first_name').addEventListener('keyup', handleChange)
        });
    </script>
</body>
</html>
